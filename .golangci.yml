run:
  # default concurrency is a available CPU number
  concurrency: 4
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 10m
  # exit code when at least one issue was found, default is 1
  issues-exit-code: 1
  
  # include test files or not, default is true
  tests: true

  skip-dirs:
    - manifests # deploy phoenix-rubber yaml 
    - third_party # from go-ethereum
    - _out  #phoenix-rubber executable binary file
    - doc # user tutorial
    - deployment # deploy phoenix-rubber yaml
    - config # the crd config yaml
    - cluster # the logging bash
    - vendor # the third library
    - api # auto-generated
    - pkg/client # auto-generated
    - example
    - bin
# output configuration options
output:
  # colored-line-number|line-number|json|tab|checkstyle|code-climate, default is "colored-line-number"
  format: colored-line-number

  # print lines of code with issue, default is true
  print-issued-lines: true

  # print linter name in the end of issue text, default is true
  print-linter-name: true

linters:
  fast: true
  enable:
    - gofmt
    - goimports
    - golint
    - deadcode
  disable:
    - gocyclo
    - typecheck
    - bodyclose
    - gochecknoinits
    - gochecknoglobals
    - gocyclo
    - lll
    - maligned
    - unparam
    - unused
    - depguard
    - dupl
    - errcheck
    - gas
    - goconst
    - gocritic
    - gosec
    - gosimple
    - govet
    - interfacer
    - ineffassign
    - megacheck
    - misspell
    - nakedret
    - prealloc
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - varcheck
