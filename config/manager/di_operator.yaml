apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: di-operator
  name: di-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: di-operator
  labels:
    control-plane: di-operator
spec:
  selector:
    matchLabels:
      control-plane: di-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: di-operator
    spec:
      containers:
      - command:
        - /di-orchestrator
        - operator
        args:
        - "--zap-devel=true"
        - "--probe-addr=:8080"
        - "--metric-addr=:8443"
        - "--leader-elect"
        image: opendilab/di-orchestrator:v1.0.0
        imagePullPolicy: Always
        name: manager
        envFrom:
        - configMapRef:
            name: di-config
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 500Mi
      terminationGracePeriodSeconds: 10
