# permissions for end users to edit actorleanerconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: actorleanerconfig-editor-role
rules:
- apiGroups:
  - nervex.sensetime.com
  resources:
  - actorleanerconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - nervex.sensetime.com
  resources:
  - actorleanerconfigs/status
  verbs:
  - get
