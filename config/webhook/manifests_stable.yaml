
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: di-mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: di-webhook-service
      namespace: di-system
      path: /mutate-diengine-opendilab-org-v1alpha2-dijob
  failurePolicy: Fail
  name: mdijob.kb.io
  rules:
  - apiGroups:
    - diengine.opendilab.org
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    resources:
    - dijobs
  sideEffects: None

---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: di-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: di-webhook-service
      namespace: di-system
      path: /validate-diengine-opendilab-org-v1alpha2-dijob
  failurePolicy: Fail
  name: vdijob.kb.io
  rules:
  - apiGroups:
    - diengine.opendilab.org
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    resources:
    - dijobs
  sideEffects: None
