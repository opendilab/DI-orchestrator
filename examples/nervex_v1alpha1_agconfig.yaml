apiVersion: nervex.sensetime.com/v1alpha1
kind: AggregatorConfig
metadata:
  name: aggregator-config
  namespace: nervex-system
spec:
  aggregator:
    template:
      spec:
        # nodeSelector:
        #   kubernetes.io/hostname: "liqingping-gpu.novalocal"
        containers:
        - name: nervex-container
          image: registry.sensetime.com/cloudnative4ai/nervex:v0.0.5-torch1.4-cuda10.1-cudnn7-devel-d6c260bf
          imagePullPolicy: Always
          env:
          - name: LC_ALL
            value: "en_US.utf-8"
          - name: LANG
            value: "en_US.utf-8"
          - name: PYTHONUNBUFFERED
            value: "1"
          resources:
            requests:
              cpu: 3
              memory: "10Gi"
            limits:
              cpu: 3
              memory: "10Gi"
          command: ["/bin/bash", "-c",]
          args:
          - |
            # if code has been changed in the mount path, we have to reinstall nervex cli
            # pip install --no-cache-dir -e .;
            # pip install --no-cache-dir -e .[common_env]
            
            nervex -m dist --module learner_aggregator
          ports:
          - name: nervex-port
            containerPort: 22270